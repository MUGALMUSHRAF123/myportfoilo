<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Scroll Margin Top: Perfectly Spaced Scrolling Elements</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .nav {
            width: 100%;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            box-sizing: border-box;
            margin-top: 50px; 
        }

        .section {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            padding: 20px;
            position: relative;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }

        .section img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .text {
            position: absolute;
            top: 100px;
            left: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 18px;
            color: #fff;
            border-radius: 5px;
        }

        .section-1 {
            scroll-margin-top: 100px;
        }

        .section-2 {
            scroll-margin-left: 50px;
        }

        .section-3 {
            scroll-margin-right: 50px;
        }

        .section-4 {
            scroll-margin-block-start: 50px;
        }

        .section-5 {
            scroll-margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
        <a href="#section4">Section 4</a>
        <a href="#section5">Section 5</a>
    </div>
    <div class="container">
        <div class="section section-1" id="section1">
            <img src="photos/image1.jpg" alt="Image 1">
            <div class="text">Text for Image 1</div>
        </div>
        <div class="section section-2" id="section2">
            <img src="photos/image2.jpg" alt="Image 2">
            <div class="text">Text for Image 2</div>
        </div>
        <div class="section section-3" id="section3">
            <img src="photos/image3.jpg" alt="Image 3">
            <div class="text">Text for Image 3</div>
        </div>
        <div class="section section-4" id="section4">
            <img src="photos/image4.jpg" alt="Image 4">
            <div class="text">Text for Image 4</div>
        </div>
        <div class="section section-5" id="section5">
            <img src="photos/image1.jpg" alt="Image 5">
            <div class="text">Text for Image 5</div>
        </div>
    </div>
</body>
</html>
