<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a web page using float properties</title>
   
</head>
<style>
    body {
    font-family: Arial, sans-serif;
}

header{
    text-align: center;
    padding: 20px;
    background-color: #f4f4f4;
}

.container {
    margin: 20px auto;
    width: 80%;
}

.box {
    width: 45%;
    padding: 20px;
    margin: 10px;
    background-color: #e3e3e3;
    border: 1px solid #ccc;
}

.float-left {
    float: left;
}

.float-right {
    float: right;
}

.float-none {
    float: none;
}

.clearfix::after {
    content: "";
    display: table;
    clear: both;
}

</style>
<body>
    <header>
        <h1>Create a web page using float properties</h1>
    </header>
    <div class="container">
        <div class="box float-left">This is floated to the left.</div>
        <div class="box float-right">This is floated to the right.</div>
        <div class="box float-none">This is not floated.</div>
        <div class="box clearfix">
            <div class="box float-left">Left-floated inside clearfix.</div>
            <div class="box float-right">Right-floated inside clearfix.</div>
        </div>
    </div>
 
</body>
</html>
