<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Dashboard</title>
    <link rel="stylesheet" href="cricket score dashboard.css">
</head>
<body>
    <header>
        <h1>Welcome To Cricket Score Dashboard</h1>
    </header>

    <section id="overview">
        <div class="team">
            <img src="https://mir-s3-cdn-cf.behance.net/projects/404/08e066190377311.Y3JvcCwxMzQyLDEwNTAsMjksMA.png" alt="Team 1 Logo">
            <h2>Team 1</h2>
            <p>Score: 200/5 (20 overs)</p>
        </div>
        <div class="team">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDyZvlwhWuA64NIDO_vYcZwLucYuof-sbaUDK7s-5Z1Tz927aVcilpekLdZc2pveKVMgA&usqp=CAU" alt="Team 2 Logo">
            <h2>Team 2</h2>
            <p>Score: 180/8 (20 overs)</p>
        </div>
    </section>

    <section id="score-table">
        <h3>Player Scores</h3>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Team</th>
                    <th>Runs</th>
                    <th>Balls</th>
                    <th>Fours</th>
                    <th>Sixes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Player 1</td>
                    <td>Team 1</td>
                    <td>45</td>
                    <td>30</td>
                    <td>6</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Player 2</td>
                    <td>Team 2</td>
                    <td>23</td>
                    <td>20</td>
                    <td>2</td>
                    <td>0</td>
                </tr>
            
            </tbody>
        </table>
    </section>

  
</body>
</html>
