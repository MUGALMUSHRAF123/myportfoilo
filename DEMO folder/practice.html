<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p hidden >Weight to page</p>
    <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <div itemscope itemtype="http://schema.org/Person">
            <span itemprop="name">John Doe</span>
            <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
                <span itemprop="streetAddress">1234 Main St</span><br>
                <span itemprop="addressLocality">Anytown</span>, 
                <span itemprop="addressRegion">CA</span>
                <span itemprop="postalCode">12345</span>
            </div>
            <span itemprop="telephone">(123) 456-7890</span>
            <a href="mailto:johndoe@example.com" itemprop="email">johndoe@example.com</a>
        </div>

        <h2>Spellcheck Enabled</h2>
    <form>
        <label for="input-with-spellcheck">Input with Spellcheck:</label><br>
        <input type="text" id="input-with-spellcheck" spellcheck="true"><br><br>

        <label for="textarea-with-spellcheck">Textarea with Spellcheck:</label><br>
        <textarea id="textarea-with-spellcheck" spellcheck="true"></textarea><br><br>
    </form>

    <h2>Spellcheck Disabled</h2>
    <form>
        <label for="input-no-spellcheck">Input without Spellcheck:</label><br>
        <input type="text" id="input-no-spellcheck" spellcheck="false"><br><br>

        <label for="textarea-no-spellcheck">Textarea without Spellcheck:</label><br>
        <textarea id="textarea-no-spellcheck" spellcheck="false"></textarea><br><br>
    </form>

    <h2>Image Load Abort Example</h2>
    <img src="photos/online.jpg" alt="Test Image" onabort="handleAbort()" width="300" height="200">
    <div id="message"></div>

    <script>
        function handleAbort() {
            document.getElementById('message').textContent = 'Image loading was aborted!';
        }
    </script>

<h2>Onchange Event Example</h2>
<label for="inputValue">Enter a value:</label>
<input type="text" id="inputValue" onchange="showMessage()">
<div id="message"></div>

<script>
    function showMessage() {
        const inputValue = document.getElementById('inputValue').value;
        document.getElementById('message').textContent = `Value changed to: ${inputValue}`;
    }
</script>
</body>
</html>
