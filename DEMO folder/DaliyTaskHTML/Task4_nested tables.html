<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a nested tables</title>
</head>
<style>
     table, td,tr{
    position: relative;
    width: 500px;
    border: 2px solid #242323;
    text-align: left;
    padding: 10px;
}

.box{
    position: relative;
    left: 240px;
    width: 770px;
    top: 60px;
}
</style>
<body>
    <center style="font-size: 20px;">Create a nested tables</center>

    <table border="2" class="box">
        <tr>
            <td>Main Table row1 column 1</td>
            <td class="centre">Main Table column 2
                <table border="2">
                    <tr>
                        <td>Inner Table row1 column 1</td>
                        <td>Inner Table row1 column 2</td>
                    </tr>
    
                    <tr>
                        <td>Inner Table row2 column 1</td>
                        <td>Inner Table row2 column 2</td>
                    </tr>
                    <tr>
                        <td>Inner Table row3 column 1</td>
                        <td>Inner Table row3 column 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Main Table row2 column 1</td>
            <td class="centre">Main Table row2 column 2</td>
        </tr>
    </table>
    </td>
    </tr>
      <tr>
        <td></td>
      </tr>     
    </table>
    
</body>
</html>
