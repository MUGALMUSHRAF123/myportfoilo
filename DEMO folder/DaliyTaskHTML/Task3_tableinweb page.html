<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a table in web page </title>
</head>
<style>
    table, td,tr{
    position: relative;
    width: 500px;
    border: 2px solid #242323;
    text-align: left;
    padding: 10px;
}
table{
    position: relative;
    left: 340px;
    top: 50px;
}

</style>
<body>
    <center style="font-size: 20px;">Create a table in web page </center>

    <table >
        <tbody>
        <tr >
            <td colspan="4">This is the head in the table</td>
        </tr>
        <tr>
            <td >1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="4" >This is the footer in the table </td>
    </tr>
    </tbody>
    </table>
</body>
</html>
