<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Cricket Score Dashboard</title>
    <link rel="stylesheet" href="TASK1.css">
</head>
<body>
    <header>
        <div class="container">
          <center><h1>Welcome To Cricket Score Dashboard</h1></center>  
        </div>
    </header>
    
    <section class="score-summary">
        <div class="container">
            <h2>Match Summary</h2>
            <p><strong>Team A:</strong> 250/8 (50 Overs)</p>
            <p><strong>Team B:</strong> 240/9 (50 Overs)</p>
            <p><strong>Result:</strong> Team A won by 10 runs</p>
        </div>
    </section>
    
    <section class="player-scores">
        <div class="container">
            <h2>Player Scores</h2>
            <table border="1">
                <thead >
                    <tr>
                        <th>Player</th>
                        <th>Runs</th>
                        <th>Balls</th>
                        <th>Fours</th>
                        <th>Sixes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Player 1</td>
                        <td>75</td>
                        <td>85</td>
                        <td>8</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Player 2</td>
                        <td>50</td>
                        <td>45</td>
                        <td>6</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Player 3</td>
                        <td>30</td>
                        <td>20</td>
                        <td>4</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    
    <section class="images">
        <div class="container">
            <h2>Match Highlights </h2>
            <img  src="https://assets.iqonic.design/free-items-preview/mobileapp/Crickey%20App/02_Crickey%20banner.webp" alt="">
            <img  src="https://assets.iqonic.design/free-items-preview/mobileapp/Crickey%20App/04_flutter%20crickey.webp"" alt="">
            <img   src="https://assets.iqonic.design/free-items-preview/mobileapp/Crickey%20App/05_list%20crickey.webp"" alt="">
        </div>
    </section>
</body>
</html>
